<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/Detail/Header/Project.html-->

	<div class="title">
		{object.title}

	<!-- Icons -->
		<div class="clearfix mobile"></div>
		<div class="socials">
			<a href="#location">
				<i class="icon-location" data-toggle="tooltip" title="" data-original-title="Show Location"></i>
			</a>
		</div>
	</div>

	<div class="price-tag">
		<f:translate key="rProject" />
	</div>
	<div class="clearfix"></div>

	<f:if condition="{object.tag}">
		<div class="object-tag meta">{object.tag.tag}</div>
		<div class="clearfix"></div>
	</f:if>

</html>
